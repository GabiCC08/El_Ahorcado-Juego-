<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://kit.fontawesome.com/9505703dda.js" crossorigin="anonymous"></script>
    <title>JUEGO DEL PROYECTO</title>
</head>
<body>
<!---- CONTENEDOR PRINCIPAL ------>
<div class="container">
    <div>
        <h1 class="titulo">Juego del Ahorcado</h1>
    </div>
    <!--- JUEGO DEL AHORCADO ---->
    <div class="container" id="primero">
        <div class="d-flex flex-wrap">
            <div class="seccion">
                <picture id="dibujo_ahorcado">
                    <img class="sman " src="img/ahorcado_6.png" alt="" id="image6">
                    <img class="sman " src="img/ahorcado_5.png" alt="" id="image5">
                    <img class="sman " src="img/ahorcado_4.png" alt="" id="image4">
                    <img class="sman " src="img/ahorcado_3.png" alt="" id="image3">
                    <img class="sman " src="img/ahorcado_2.png" alt="" id="image2">
                    <img class="sman " src="img/ahorcado_1.png" alt="" id="image1">
                    <img class="sman " src="img/ahorcado_0.png" alt="" id="image0">
                </picture>
                <button onclick="inicio()" id="btnreset">
                    Intentar otra palabra
                </button>
            </div>
            <div class="seccion">
                <h1 id="msg-final"></h1>
                <h2 class="palabra" id="palabra"></h2>
                <h3>Intentos restantes: <span id="intentos">6</span></h3>
                <h3 id="acierto"></h3>
                <div class="flex-row">
                    <div class="flex-row" id="abcdario">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!----Ventana Emergente Ruleta --->
    <div id="segundo">
        <div>
            <a href="javascript:cerrar()"><img id="cancelar" src="img/cancelar2.png"></a>
        </div>
        <div id="notif">GIRA LA RULETA</div>
        <div id="separador"></div>
        <div class="vara"></div>
        <img src="img/ruleta2.png" id="ruleta">
    </div>
</div>


<script src="index.js"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
